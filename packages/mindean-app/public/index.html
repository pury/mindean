<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Mindean Drawing Editor - A powerful drawing application">
	<meta name="keywords" content="drawing, editor, canvas, mindean">
	<title>Mindean App</title>
	<style>
		/* Basic reset and loading styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
				'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
				sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			background-color: #f5f5f5;
		}
		
		#root {
			width: 100%;
			height: 100vh;
		}
		
		.loading {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-size: 18px;
			color: #666;
		}
	</style>
</head>
<body>
	<div id="root">
		<div class="loading">Loading Mindean Drawing Editor...</div>
	</div>
</body>
</html>
